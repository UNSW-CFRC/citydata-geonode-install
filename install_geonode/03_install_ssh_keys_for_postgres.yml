---
- hosts: '{{ host }}'
  tasks:
   - name: Create postgres .ssh directory
     file:
       path: ~postgres/.ssh
       state: directory
       owner: postgres
     become: true

   - name: Install ssh keys for postgres
     copy:
       src: /home/{{ ansible_env.USER }}/.ssh/id_rsa.pub
       dest: ~postgres/.ssh/authorized_keys
     become: true
