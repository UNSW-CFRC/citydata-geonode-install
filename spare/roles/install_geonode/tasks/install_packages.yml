---
- name: Ensure python-apt is installed
  command: apt-get install python-apt -y -q
             creates=/usr/share/doc/python-apt
  when: ansible_python_interpreter == '/usr/bin/python3' and
          run_installed_package is defined and run_installed_package.failed
  become: true
  tags:
    - py3

- name: Install packages
#     action: apt pkg= state=installed update_cache=yes
  apt:
    name: '{{ item }}'
    state: installed
    update_cache: yes
  with_items:
   - python-virtualenv
   - build-essential
   - openssh-server
   - apache2
   - gcc
   - gdal-bin
   - gettext
   - git-core
   - libapache2-mod-wsgi
   - libgeos-dev
   - libjpeg-dev
   - libpng-dev
   - libpq-dev
   - libproj-dev
   - libxml2-dev
   - libxslt-dev
   - openjdk-8-jre
   - patch
   - postgresql
   - postgis
   - postgresql-9.5-postgis-scripts
   - postgresql-contrib
   - python
   - python-dev
   - python-gdal
   - python-pexpect
   - python-pycurl
   - python-imaging
   - python-pastescript
   - python-psycopg2
   - python-urlgrabber
   - python-virtualenv
   - tomcat7
   - unzip
   - zip
   - ncdu
  become: true

- name: Check if python-support is installed
  command: dpkg-query -W python-support 
  register: check_deb
  failed_when: check_deb.rc > 1
  changed_when: check_deb.rc == 1

- name: Download python-support
  get_url:
    url: http://launchpadlibrarian.net/109052632/python-support_1.0.15_all.deb
    dest: "{{ ansible_env.HOME }}/python-support_1.0.15_all.deb"
  when: check_deb.rc == 1

- name: Install python-support
  apt: deb="{{ ansible_env.HOME }}/python-support_1.0.15_all.deb"
  become: true
  when: check_deb.rc == 1
