---
- name: Create geonode user
  user:
    name: geonode
    home: '{{ home }}'
  become: true

- name: Clone geonode from UNSW
  git:
    clone: yes
    force: yes
    repo: https://github.com/UNSW-CFRC/geonode
#    repo: https://github.com/GeoNode/geonode
#    repo: https://github.com/GeoNode/geonode.git
    dest: '{{ home }}/geonode'
    version: 2.4.x
  ignore_errors: yes
  no_log: true
  become: true

- name: Install latest pip
#     action: apt pkg=python-pip state=installed update_cache=yes
  apt:
    name: python-pip
    state: latest
    update_cache: yes # Even if this is commented out, task fails with error "Could not execute 'apt-key' to verify signature (is gnupg installed?)"
  become: true

# This effort gives error: mkstemp (2: No such file or directory)
# - name: Install latest pip
#   command: apt install -y pip
#   become: true

# This effort gives error: mkstemp (2: No such file or directory)
# - name: Install latest pip
#   command: apt-get install -y pip
#   become: true

- name: Install geonode
  pip:
    name: '{{ home }}/geonode'
  become: true

- name: Download GeoServer web archive
  command: paver setup
  args:
    chdir: '{{ home }}/geonode'
  become: true
